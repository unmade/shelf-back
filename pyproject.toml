[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
]
ignore = [
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.isort]
known-first-party=["app"]

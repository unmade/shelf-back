name: Test

on:
    push:
      branches:
        - master
      tags:
        - '[0-2].[0-9]+.[0-9]+*'
    pull_request:
      branches:
        - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      edgedb:
        image: edgedb/edgedb:nightly_1-dev6346_cv202201070000
        env:
          EDGEDB_SERVER_USER: edgedb
          EDGEDB_SERVER_PASSWORD: root
          EDGEDB_SERVER_TLS_KEY: ${{ secrets.EDGEDB_SERVER_TLS_KEY }}
          EDGEDB_SERVER_TLS_CERT: ${{ secrets.EDGEDB_SERVER_TLS_CERT }}
        ports:
        - 5656:5656
        options: >-
          --health-cmd="echo "${EDGEDB_SERVER_PASSWORD}" | edgedb query -H localhost --password-from-stdin --tls-security=insecure 'SELECT 1;'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      minio:
        image: fdooch/minio:RELEASE.2022-05-26T05-48-41Z
        env:
          MINIO_ROOT_USER: ${{ secrets.S3_STORAGE_ACCESS_KEY_ID }}
          MINIO_ROOT_PASSWORD: ${{ secrets.S3_STORAGE_SECRET_ACCESS_KEY }}
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "9000:9000"

    steps:
    - uses: actions/checkout@master

    - name: Set up Python 3.10
      uses: actions/setup-python@master
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@master
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          -r requirements/base.txt \
          -r requirements/test.txt

    - name: Run Tests
      env:
        PYTHONPATH: .
        APP_SECRET_KEY: github_actions
        CELERY_BACKEND_DSN: "redis://localhost:6379"
        CELERY_BROKER_DSN: "redis://localhost:6379"
        DATABASE_DSN: "edgedb://edgedb:root@localhost:5656/edgedb"
        DATABASE_TLS_CA_FILE: "./certs/edbtlscert.dev.pem"
        S3_STORAGE_ACCESS_KEY_ID: ${{ secrets.S3_STORAGE_ACCESS_KEY_ID }}
        S3_STORAGE_SECRET_ACCESS_KEY: ${{ secrets.S3_STORAGE_SECRET_ACCESS_KEY }}
        S3_STORAGE_REGION_NAME: "us-east-1"
      run: |
        pytest --cov

    - name: Send coverage report
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      # install codecov here as it has dependency conflicts with httpx
      run: |
        pip install codecov
        coverage xml
        codecov
